<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>calculator</title>
</head>
<body>
  
  <button id="colorPaletteButton" onclick="NightDay()" class="color-palette-button">
    <i class="fa fa-sun-o" aria-hidden="true"></i>
  </button>

  <table class="calculator">
    <tr>
      <td colspan="4">
        <input type="text" id="inputDisplay" class="display" value="0" readonly>
      </td>
    </tr>
    <tr>
      <td><button class="btn btn-top" onclick="clearDisplay()">AC</button></td>
      <td><button class="btn btn-top" onclick="handleOperatorClick('%')">%</button></td>
      <td><button class="btn btn-top" onclick="handleOperatorClick('/')">/</button></td>
      <td><button class="btn btn-operator" onclick="handleOperatorClick('*')">x</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="handleDigitClick('7')">7</button></td>
      <td><button class="btn" onclick="handleDigitClick('8')">8</button></td>
      <td><button class="btn" onclick="handleDigitClick('9')">9</button></td>
      <td><button class="btn btn-operator" onclick="handleOperatorClick('-')">-</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="handleDigitClick('4')">4</button></td>
      <td><button class="btn" onclick="handleDigitClick('5')">5</button></td>
      <td><button class="btn" onclick="handleDigitClick('6')">6</button></td>
      <td><button class="btn btn-operator" onclick="handleOperatorClick('+')">+</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="handleDigitClick('1')">1</button></td>
      <td><button class="btn" onclick="handleDigitClick('2')">2</button></td>
      <td><button class="btn" onclick="handleDigitClick('3')">3</button></td>
      <td><button class="btn btn-operator" onclick="toggleSign()">+/-</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="handleDigitClick('0')">0</button></td>
      <td><button class="btn" onclick="handleDigitClick('.')">.</button></td>
      <td colspan="2"><button class="btn btn-equal" onclick="calculate()">=</button></td>
    </tr>

  </table>
  <script src="js/script.js"></script>
</body>
</html>
